<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital CLock</title>

    <link rel="stylesheet" href="./digital_style.css" />

</head>
<body>
    

    <div class="main-frame">

        <div class="menu">
            <img src="./image/menu-icon.png" alt="menu-icon" class="menu-btn">
        </div>

        <div class="date-display">
            <div class="full-date">
                <p></p>
            </div>

            <div class="day">
                <p></p>
            </div>
        </div>

       <div class="display">
            <div class="clock-display">
                <div class="hour"><p></p></div>
                <div class="divider"><p>:</p></div>
                <div class="minute"><p></p></div>
            </div>

            <div class="second-display">
                <div class="second">
                    <p></p>
                </div>
            </div>
       </div>

    </div>



    <script src="./ticktak.js"></script>

</body>
</html>
